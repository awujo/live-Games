<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="continer">
         <h2 id="countInfo"></h2>
         <div class="dashboard">
            <div>
                <h3>User Score: <span id="scoreDisplay"></span></h3>
                <h3>Computer Score: <span id="computerScoreDisplay"></span></h3>
            </div>
            <div>
                <input  id="pointToWin" type="number" name="point" max="4" min="1" value=""  />
                <button id="resetBtn">Reset Score</button>
            </div>
         </div>
          <div  class="readings">
            <h2 class="computer-reading reading-output reading-output-computer" >Computer Input:  <span id="computerChoiceDisplay"> </span></h2>
            <h2 class="user-reading reading-output reading-output-user" >User Input:  <span id="userChoiceDisplay"> </span></h2>
            <h2 class="result reading-output reading-output-result">Result:  <span id="resultDisplay"> </span></h2>
          </div>
        <div class="button" id="button-id">
            <button class="button-choices rock-class" id="rock-id">Rock</button>
            <button class="button-choices paper-class" id="paper-id">Papper</button>
            <button  class="button-choices scissor-class" id="scissor-id">Scissor</button>
        </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
